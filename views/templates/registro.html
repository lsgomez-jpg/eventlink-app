{% extends "base.html" %}
{% block title %}Registro - EventLink{% endblock %}

{% block contenido %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Crear cuenta</h2>

      <form method="POST" action="{{ url_for('usuario.registro') }}">
          <!-- Selección de rol -->
        <div class="mb-3">
          <label for="rol" class="form-label">Registrarse como</label>
          <select class="form-select" id="rol" name="rol" required>
            <option value="">Seleccione...</option>
            <option value="organizador">Organizador</option>
            <option value="proveedor">Proveedor de servicios</option>
          </select>
        </div>
        
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="mb-3">
          <label for="confirmar_contraseña" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" required>
        </div>

        <!-- Botón de registro -->
        <div class="d-grid">
          <button type="submit" class="btn btn-principal btn-lg">Crear cuenta</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>¿Ya tienes cuenta? 
          <a href="{{ url_for('usuario.login') }}" class="enlace">Iniciar sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
