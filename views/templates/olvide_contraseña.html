{% extends "base.html" %}

{% block title %}Recuperar Contraseña - EventLink{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0">
                        <i class="fas fa-key"></i> Recuperar Contraseña
                    </h3>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center mb-4">
                        Ingresa tu correo electrónico y tu nueva contraseña para recuperar el acceso a tu cuenta.
                    </p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo" 
                                   placeholder="tu@correo.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="nueva_contraseña" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="nueva_contraseña" name="nueva_contraseña" 
                                   placeholder="Mínimo 6 caracteres" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmar_contraseña" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" 
                                   placeholder="Repite tu nueva contraseña" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Actualizar Contraseña
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">
                            ¿Recordaste tu contraseña? 
                            <a href="{{ url_for('usuario.login') }}" class="text-decoration-none">
                                Iniciar Sesión
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
